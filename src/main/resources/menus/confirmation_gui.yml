# Este arquivo define o menu de CONFIRMAÇÃO DE COMPRA.
# Ele é aberto sempre que o jogador clica em um produto (PRODUCT).

title: "Confirmar Pedido"
rows: 3

buttons:
  11:
    type: CONFIRM # Confirma a compra e gera o pedido.
    icon:
      material: EMERALD_BLOCK
      displayname: "&a&lConfirmar"
      lore:
        - "&7Clique para confirmar."
        - "&7Um pedido será gerado."
      amount: 1
      enchanted: false
  
  13:
    type: PRODUCT_PREVIEW # Mostra o item que o jogador escolheu.
    # O item exibido será substituído pelo PRODUCT clicado no menu.

  15:
